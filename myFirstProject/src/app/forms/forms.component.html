<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <label>
        Nome:
        <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required> 
        <span *ngIf="nome.invalid && nome.dirty && nome.touched">Invalid</span>
    </label>
    <br><br>
    {{nome.valid}}
    {{nome.dirty}}
    {{nome.touched}}
    <br><br>
    {{form.invalid}}
    <br><br>

    <label>
        Masculino:
        <input type="radio" name="sexo" value="Masculino" ngModel required> 
        Ferminino:
        <input type="radio" name="sexo" value="Ferminino" ngModel required> 
        Outro:
        <input type="radio" name="sexo" value="Outro" ngModel required> 
    </label>
    <br><br>
    <label>
        Angular:
        <input type="checkbox" name="angular" ngModel> 
        <br>
        Vue:
        <input type="checkbox" name="vue" ngModel> 
        <br>
        React:
        <input type="checkbox" name="react" ngModel> 
        <br>
    </label>
    <br><br>

    <select name="comidas" id="" ngModel required>
        <option value="">Selecione um alimento</option>
        <option *ngFor="let item of listComidas"  [ngValue]="item">{{item.comida}} - {{item.preco}}</option>

    </select>

    <br><br>

    <button [disabled]="form.invalid">Enviar</button>

</form>

{{form.value | json}}
